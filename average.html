<!DOCTYPE html>
<html>
	<head>
		<title>
			Average Person is Average
		</title>
	</head>
	<body>
		<script type="text/javascript">
			alert("We are going to average your numbers. Please click ok.");
			var averageTotal = 0;

			for(var i = 0; i < 4; i++)
			{
			var numbers = prompt("Number please.");
			var numbersInt = parseInt(numbers, 10);
			averageTotal = numbersInt + averageTotal;
			}

			alert("The average is " + (averageTotal / 4) + ".");
			console.log("The average is " + (averageTotal / 4) + ".");
		</script>
	</body>
</html>
